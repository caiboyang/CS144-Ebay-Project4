<!DOCTYPE html>
<html lang="en">
<head>
    <title>Keyword Search</title>
    <script type="text/javascript" src="suggestions.js"></script>
	<script type="text/javascript"> 
		window.onload = function () {
		 var oTextbox = new AutoSuggestControl(document.getElementById("keyword"), new StateSuggestions());
		}
	</script>
	<style type = "text.css">
	div.suggestions {
	    -moz-box-sizing: border-box;
	    box-sizing: border-box;
	    border: 1px solid black;
	    position: absolute; 
	}
	div.suggestions div {
	    cursor: default;
	    padding: 0px 3px;
	}
	div.suggestions div.current {
	    background-color: #3366cc;
	    color: white;
	}
</style>
</head>
<body>
<h1>eBay KeyWord Search</h1>
<div>
    <a href="index.html">
        <button class="button">Home</button>
    </a>
    &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
    <a href="getItem.html">
        <button class="button">Searching by Item ID</button>
    </a>
</div>
<div>
<form action="/eBay/search" method="GET">
    <div style="overflow: hidden;">
        <input name="q" type="text" placeholder="Please enter your keyword here"/>
        <input name="numResultsToSkip" type="hidden" value="0" />
        <input name="numResultsToReturn" type="hidden" value="40" />
    </div>
    <input name="submit" type="submit" value="Search"/>
</form>
</div>
</body>
</html>
