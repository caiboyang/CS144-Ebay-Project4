<!DOCTYPE html>
<html lang="en">
<head>
    <title>Keyword Search</title>
</head>
<body>
<h1>eBay KeyWord Search</h1>
<div>
    <a href="index.html">
        <button class="button">Home</button>
    </a>
    &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
    <a href="getItem.html">
        <button class="button">Searching by Item ID</button>
    </a>
</div>
<div>
<form action="/eBay/search" method="GET">
    <div style="overflow: hidden;">
        <input name="q" type="text" placeholder="Please enter your keyword here"/>
        <input name="numResultsToSkip" type="hidden" value="0" />
        <input name="numResultsToReturn" type="hidden" value="40" />
    </div>
    <input name="submit" type="submit" value="Search"/>
</form>
</div>
</body>
</html>
